<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS HelpDesk Chatbot</title>
    <link rel="icon" href="{{ url_for('static', filename='images/glo_logo.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Header Section with Logo and Title -->
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/glo_logo.png') }}" alt="Globacom Limited" class="logo">
        </div>
        <h1 class="title">IS Helpdesk Chatbot Project</h1>
    </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">IS HelpDesk Chat Support</h4>
                    <p class="chatbox__description--header">Hi. My name is Glo Support. How may I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
